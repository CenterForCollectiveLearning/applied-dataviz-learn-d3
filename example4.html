<html>
  <head>
    <title>MAS.S70 | D3 workshop</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 3%;
        font-family: 'PT Sans', sans-serif;
      }
      .page {
        margin: 0 auto;
        max-width: 800px;
        width: 90%;
      }
      h1 {
        font-weight: normal;
        text-rendering: optimizeLegibility;
      }
    .chart rect {
      fill: rgba(3, 168, 124, 0.8);
    }

    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Updating the chart dynamically | Functions</h1>
      <br />
      <h2> What is a function? </h2>
      <p>
        A function is a block of code that takes some inputs and transforms it
        into an output. (This is a simplification).
      </p>
      <br />
      <svg id="svg1">
      </svg>
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      // Let's put everything in two functions
      function generateData() {
        var data = [];
        // Generate random data and it will be plotted in our chart
        for (var i=0; i < 10; i=i+1) {
          data.push(Math.floor(Math.random()*100) + 3)
        }
        return(data)
      }

      function drawChart(data) {
        d3.select("#svg1").selectAll("*").remove()
        console.log(data)
        var width = 420;
        var barHeight = 20;

        var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, width]);

        var chart1 = d3.select("#svg1")
            .attr("width", width)
            .attr("height", barHeight * data.length)
            .attr("class", "chart");

        var barGroup1 = chart1.selectAll("g")
            .data(data)

        var bar1 = barGroup1
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })

        bar1.append("rect")
            .attr("width", function(d, i) {return x(d)})
            .attr("height", barHeight - 1);

        bar1.append("text")
            .attr("x", function(d) { return x(d) - 3; })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
      }

      function repeatedTask() {
        drawChart(generateData())
      }

      setInterval(repeatedTask, 1000)
    </script>
  </body>
</html>
